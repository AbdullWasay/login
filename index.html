<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Back Office - Login</title>
</head>
<!-- Updated body styling to match reference design with Inter font and new background color -->
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc; color: #1e293b; line-height: 1.6; min-height: 100vh;">
    <!-- Header Section -->
    <!-- Updated header with professional styling - taller padding, darker background, larger font -->
    <header style="background-color: #0f172a; padding: 60px 40px; text-align: center; position: relative; color: white;">
       
        
        <!-- Updated title with larger font size, bold weight, and decorative underline -->
        <h1 style="color: white; margin: 0; font-size: 36px; font-weight: 700; letter-spacing: 1px; margin-bottom: 20px; position: relative; display: inline-block;">
            Merchant Back Office
        </h1>
        
        <!-- Made decorative line more prominent and white -->
        <div style="position: absolute; bottom: 55px; left: 50%; transform: translateX(-50%); width: 80px; height: 2px; background: white; margin: 0;"></div>
    </header>

    <!-- Main Content -->
    <main style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 200px); padding: 40px 20px;">
        <div style="background-color: transparent; padding: 40px; width: 100%; max-width: 400px;">
            <!-- Login Form -->
            <form style="display: flex; flex-direction: column; gap: 20px;">
                <!-- Username Field -->
                <!-- Updated input styling with new colors, padding, and border radius -->
                <div style="position: relative;">
                    <input 
                        type="text" 
                        placeholder="Username" 
                        style="width: 100%; padding: 14px 16px 14px 45px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; background-color: #ffffff; color: #1e293b; box-sizing: border-box; outline: none; transition: all 0.3s ease;"
                        onfocus="this.style.borderColor='#0f172a'; this.style.backgroundColor='#fefefe';"
                        onblur="this.style.borderColor='#e2e8f0'; this.style.backgroundColor='#ffffff';"
                        onmouseover="this.style.borderColor='#cbd5e1';"
                        onmouseout="if(this !== document.activeElement) this.style.borderColor='#e2e8f0';"
                    />
                    <!-- User Icon -->
                    <div style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #64748b;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <!-- Added vertical separator line to the right of icon -->
                    <div style="position: absolute; left: 40px; top: 50%; transform: translateY(-50%); width: 1px; height: 20px; background-color: #e2e8f0;"></div>
                </div>

                <!-- Password Field -->
                <!-- Updated password input with matching professional styling -->
                <div style="position: relative;">
                    <input 
                        type="password" 
                        placeholder="Password" 
                        value="••••••••"
                        style="width: 100%; padding: 14px 16px 14px 45px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; background-color: #ffffff; color: #1e293b; box-sizing: border-box; outline: none; transition: all 0.3s ease;"
                        onfocus="this.style.borderColor='#0f172a'; this.style.backgroundColor='#fefefe';"
                        onblur="this.style.borderColor='#e2e8f0'; this.style.backgroundColor='#ffffff';"
                        onmouseover="this.style.borderColor='#cbd5e1';"
                        onmouseout="if(this !== document.activeElement) this.style.borderColor='#e2e8f0';"
                    />
                    <!-- Lock Icon -->
                    <div style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #64748b;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18,8h-1V6c0-2.76-2.24-5-5-5S7,3.24,7,6v2H6c-1.1,0-2,0.9-2,2v10c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2V10C20,8.9,19.1,8,18,8z M12,17c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S13.1,17,12,17z M15.1,8H8.9V6c0-1.71,1.39-3.1,3.1-3.1s3.1,1.39,3.1,3.1V8z"/>
                        </svg>
                    </div>
                    <!-- Added vertical separator line to the right of icon -->
                    <div style="position: absolute; left: 40px; top: 50%; transform: translateY(-50%); width: 1px; height: 20px; background-color: #e2e8f0;"></div>
                </div>

                <!-- Login Button -->
                <!-- Updated button with professional styling and hover effects -->
                <button 
                    type="submit" 
                    style="background-color: #0f172a; color: white; padding: 16px 20px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; letter-spacing: 1px; cursor: pointer; margin-top: 10px; transition: all 0.3s ease; box-shadow: 0 2px 4px rgba(15, 23, 42, 0.1);"
                    onmouseover="this.style.backgroundColor='#1e293b'; this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 8px rgba(15, 23, 42, 0.2)';" 
                    onmouseout="this.style.backgroundColor='#0f172a'; this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 4px rgba(15, 23, 42, 0.1)';"
                >
                    LOGIN
                </button>

                <!-- Forgot Password Link -->
                <!-- Updated link colors to match design system -->
                <div style="text-align: center; margin-top: 20px;">
                    <span style="color: #64748b; font-size: 14px;">Forgot Your Password? </span>
                    <a href="#" style="color: #64748b; font-size: 14px; text-decoration: underline; transition: color 0.3s ease;" onmouseover="this.style.color='#0f172a';" onmouseout="this.style.color='#64748b';">Click here</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

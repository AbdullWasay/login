<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Back Office - Login</title>
</head>
<!-- Updated body styling to match reference design with Inter font and new background color -->
<body style="margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f8fafc; color: #1e293b; line-height: 1.6; min-height: 100vh;">
    <!-- Header Section -->
    <!-- Updated header with professional styling - taller padding, darker background, larger font -->
    <header style="background-color: #0f172a; padding: 60px 40px; text-align: center; position: relative; color: white;">
       
        
        <!-- Updated title with larger font size, bold weight, and decorative underline -->
        <h1 style="color: white; margin: 0; font-size: 36px; font-weight: 700; letter-spacing: 1px; margin-bottom: 20px; position: relative; display: inline-block;">
            Merchant Back Office
        </h1>
        
        <!-- Made decorative line more prominent and white -->
        <div style="position: absolute; bottom: 55px; left: 50%; transform: translateX(-50%); width: 80px; height: 2px; background: white; margin: 0;"></div>
    </header>

    <!-- Main Content -->
    <main style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 200px); padding: 40px 20px;">
        <div style="background-color: transparent; padding: 40px; width: 100%; max-width: 400px;">
            <!-- Login Form -->
            <!-- Updated form to use simple label-above-input design -->
            <form style="display: flex; flex-direction: column; gap: 15px;">
                <!-- Username Field -->
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #1e293b; font-size: 14px;">Username:</label>
                    <input 
                        type="text" 
                        style="width: 100%; padding: 12px; border: 1px solid #000; background-color: #d1d5db; font-size: 14px; box-sizing: border-box; outline: none;"
                    />
                </div>

                <!-- Password Field -->
                <div>
                    <label style="display: block; margin-bottom: 5px; font-weight: 600; color: #1e293b; font-size: 14px;">Password:</label>
                    <input 
                        type="password" 
                        style="width: 100%; padding: 12px; border: 1px solid #000; background-color: #d1d5db; font-size: 14px; box-sizing: border-box; outline: none;"
                    />
                </div>

                <!-- Login Button -->
                <!-- Simplified button styling to match basic design -->
                <button 
                    type="submit" 
                    style="background-color: #d1d5db; color: #000; padding: 10px 20px; border: 1px solid #000; font-size: 14px; font-weight: 600; cursor: pointer; margin-top: 10px; width: fit-content;"
                >
                    Login
                </button>

                <!-- Forgot Password Link -->
                <!-- Updated link colors to match design system -->
                <div style="text-align: center; margin-top: 20px;">
                    <span style="color: #64748b; font-size: 14px;">Forgot Your Password? </span>
                    <a href="https://www.matchmerchants.com/" style="color: #64748b; font-size: 14px; text-decoration: underline; transition: color 0.3s ease;" onmouseover="this.style.color='#0f172a';" onmouseout="this.style.color='#64748b';">Click here</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
